### "ptexlive.sample"
### Suggested specifications are in the top of this file.
### Other specifications are commented out.
### Same as a shell script, follwing sentences of '#' are comment.
### Some specifications are automatically detected in 'common.sh'.
### Make a file "../ptexlive.cfg" and copy needed specifications from this file.
### The file "./ptexlive.cfg" and "../ptexlive.cfg.hostname" are also valid.
### version 2010/ 3/22

### (necessary, do not edit) version of base TeX Live
TEXLIVE_VERSION=2009

### (necessary) specify the mount point of TeX Live 2009 DVD
ISO_DIR=$_ISO_DIR
#ISO_DIR=/media/TeXLive2009
#ISO_DIR=/Volumes/TeXLive2009
#ISO_DIR=/mnt/cdrom

### (optional) specify the place of installed TeX Live 2009
TEXLIVE_DIR=$_ISO_DIR
# TEXLIVE_DIR=/usr/local/texlive/2009
# TEXLIVE_DIR=$ISO_DIR

### (optional) specify the place of installing ptexlive
PREFIX=$_PREFIX
# PREFIX=/usr/local/texlive/p2009

### (optional) specify the temporary working directory
TMP_PREFIX=$_TMP_PREFIX
# TMP_PREFIX=/dev/shm/ptexlive2009
# TMP_PREFIX=`pwd`/build

### (optional) specify additional font directory for detecting while 'make font'
# EXTRA_CMAP="/usr/local/cmap;/c/program files/cmap"
# EXTRA_TRUETYPE="/usr/local/ttf;/c/program files/truetype"
# EXTRA_OPENTYPE="/usr/local/otf;/c/program files/opentype"

### (optional) using cache for configure (speed up but experimental)
conf_option -C

### (optional) fork at most N processes while 'make' (speed up)
### N is often suggested to be (number of core) + 1
make_option -j 3   # for single core
# make_option -j 3 # for 2 core
# make_option -j 5 # for 4 core
# make_option -j   # unlimit

### (optional) specify shell for configure
# export CONFIG_SHELL=$BASH

